<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aufgabe 2.2: Memory</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link type="text/css" rel="stylesheet" href="Aufgabe3.css">
		<script type="text/javascript" src="Aufgabe3.js"></script>
	</head>
	<body>
		<section id="game">
			<h2>Memory</h2>
			<div id="playerbox"></div>
		</section>

		<fieldset class="formular">
			<legend> Presets </legend> 
			Choose the pair of cards
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
			<hr />
			Choose the size of cards
			<input class="slider" type="range" name="Slider" min="5" max="25" step="1" value="0" />
			<hr />
			Choose the background-color
			<input class="backgroundColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
			<hr />
			Choose the backside-color
			<input class="backsideColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
			<hr />
			Choose the font-color
			<input class="fontColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
			<hr />
			Choose the font-style
			<input type="radio" name="Radiogroup" value="radio1" id="radio1" />
			<label for="radio1">Font 1</label>
			<input type="radio" name="Radiogroup" value="radio2" id="radio2" />
			<label for="radio2">Font 2</label>
			<input type="radio" name="Radiogroup" value="radio3" id="radio3" />
			<label for="radio3">Font 3</label>
			<hr />
			<button class="start">Start</button>
			
		</fieldset>

	</body>
</html>
