<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aufgabe 2.2: Memory</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link type="text/css" rel="stylesheet" href="Aufgabe3.css">
		<script type="text/javascript" src="Aufgabe3.js"></script>
	</head>
	<body>
		<section id="game">
			<h2>Memory</h2>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="formular visible">
			<legend> Welcome to the soccer simulation </legend> 

			Choose the precision of the ball
			<input class="stepper" type="number" name="Stepper" step="1" min="10" max="30" value="5" />
			<hr />
			Choose the color of the arbitrator
			<input class="backgroundColor" type="color" name="BGColor" placeholder="red" id="bGcolor" value="#ff0000">
			<hr />
			Choose the color of the first team
			<input class="backsideColor" type="color" name="BSColor" placeholder="red" id="bScolor" value="#ff0000">
			<hr />
			Choose the color of the second team
			<input class="fontColor" type="color" name="FColor" placeholder="red" id="font-color" value="#000000">
			<hr />
			Choose the general speed
			<input class="slider" type="range" name="Slider" min="5" max="30" step="17.5" value="100" /> <!-- wenn keine Eingabe stattfindet, wird der value genommen--> 
			<hr />
			<button type="button" class="start">Start</button>
		</fieldset>
		</form>

	</body>
</html>
