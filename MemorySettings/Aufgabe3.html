<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aufgabe 2.2: Memory</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link type="text/css" rel="stylesheet" href="Aufgabe3.css">
		<script type="text/javascript" src="Aufgabe3.js"></script>
	</head>
	<body>
		<section id="game">
			<h2>Memory</h2>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="formular visible">
			<legend> Presets </legend> 
			Choose the pair of cards
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
			<hr />
			Choose the size of cards
			<input class="slider" type="range" name="Slider" min="100" max="200" step="10" value="100" /> <!-- wenn keine Eingabe stattfindet, wird der value genommen--> 
			<hr />
			Choose the background-color
			<input class="backgroundColor" type="color" name="BGColor" placeholder="red" id="bGcolor" value="#ff0000">
			<hr />
			Choose the backside-color
			<input class="backsideColor" type="color" name="BSColor" placeholder="red" id="bScolor" value="#ff0000">
			<hr />
			Choose the font-color
			<input class="fontColor" type="color" name="FColor" placeholder="red" id="font-color" value="#000000">
			<hr />
			Choose the font-style
			<input type="radio" name="Radiogroup" value="Arial" id="radio1" />
			<label for="radio1">Font 1</label>
			<input type="radio" name="Radiogroup" value="Calibri" id="radio2" />
			<label for="radio2">Font 2</label>
			<input type="radio" name="Radiogroup" value="Helvetica" id="radio3" />
			<label for="radio3">Font 3</label>
			<hr />
			<button type="button" class="start">Start</button>
		</fieldset>
		</form>

	</body>
</html>
